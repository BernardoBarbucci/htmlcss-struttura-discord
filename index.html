<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>

    <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>
    
    <main> 
        <!--navbar-->
        <header class="box"> 
            <div class="nav">logo</div>
            <div class="nav">link link link link link</div>
            <div class="nav">login</div>
        </header>

        <!--box rosa con sfondo blu-->
        <section class="container">
            <div class="rosa-box"></div>
        </section>

        <!--box rosa-blu con sfondo bianco-->
        <section class="container-due">
            <div class="blu-box"></div>
            <div class="rosa-box"></div>
        </section>

        <!--box rosa-blu con sfondo bianco flippato-->
        <section class="container-tre">
            <div class="blu-box"></div>
            <div class="rosa-box"></div>
        </section>

         <!--terzo box rosa-blu con sfondo bianco(come il primo)-->
        <section class="container-quattro">
            <div class="blu-box"></div>
            <div class="rosa-box"></div>
        </section>

        <!--box verde-->
        <section class="container-verde">
            <div class="verde-box"></div>
        </section>

    </main>


</body>
</html>
